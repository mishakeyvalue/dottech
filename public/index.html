<!doctype html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Angular CMS</title>
    <base href="/">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link href="bower_components/MDBootstrap/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/my.css" />
</head>

<body ng-controller="AppCtrl">
    <div admin-login class="col-md-3 pull-right"></div>

    <div class="container container-fluid">
        <header>

        </header>
        <div message-flash></div>
        <div class="col-md-12" nav-bar></div>
        
        <div class="row">
            <div class="col-md-12" ng-view></div>
        </div>
    </div>

    <!--Footer-->
    <footer class="page-footer center-on-small-only">
        <hr>
        <!--Call to action-->
        <div class="call-to-action">
            <h4>Material Design for Bootstrap</h4>
            <ul>
                <li>
                    <h5>Get our UI KIT for free</h5>
                </li>
                <li><a target="_blank" href="http://mdbootstrap.com/getting-started/" class="btn btn-info" rel="nofollow">Sign up!</a></li>
                <li><a target="_blank" href="http://mdbootstrap.com/material-design-for-bootstrap/" class="btn btn-default" rel="nofollow">Learn more</a></li>
            </ul>
        </div>
        <!--/.Call to action-->

        <!--Copyright-->
        <div class="footer-copyright">
            <div class="container-fluid">
                {{site.footer}}

            </div>
        </div>
        <!--/.Copyright-->

    </footer>
    <!--Footer-->
    
    <script type="text/javascript" src="bower_components/MDBootstrap/js/jquery-2.2.3.min.js"></script>


    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script type="text/javascript" src="bower_components/tinymce/tinymce.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-tinymce/src/tinymce.js"></script>

    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="js/message-flash.js"></script>


    <!-- MDB core JavaScript -->
    <script src="bower_components/MDBootstrap/js/tether.min.js"></script>
    <script src="bower_components/MDBootstrap/js/mdb.min.js"></script>


   <script>
    new WOW().init();
    </script>

    <script src="js/my.js"></script>

</body>

</html>
